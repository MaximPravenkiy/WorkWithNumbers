<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Sixth task</title>
	<link rel="stylesheet" href="CSS.css">
	<script type="text/javascript" src="Sixth_task.js"></script>
</head>
<body>
	X1: <input type="text" id="x1"><br>
	X2: <input type="text" id="x2"><br>
	<input type="radio" name="operation" value="sum" checked>Сумма всех чисел от x1 до x2<br>
	<input type="radio" name="operation" value="multiply">Произведение всех чисел от x1 до x2<br>
	<input type="radio" name="operation" vallue="simple numbers">Простые числа в промежутке от x1 до x2<br>
	<input type="button" value="Run" onclick="buttonOnClick()">
	<input type="button" value="Очистить" onclick="ClearInput()">
	<div id="result"></div>
</body>
</html>
